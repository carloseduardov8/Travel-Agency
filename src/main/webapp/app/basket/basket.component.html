<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10">

		<!-- Título da página e descrição -->
		<h1 class="text-capitalize text-center h1-pages" jhiTranslate="basket.title">Title</h1>
		<h5 class="text-center" jhiTranslate="basket.subtitle">Subtitle</h5>
		<hr class="h1-hr"/>

		<!-- Menu com as 4 opcoes -->
		<div class="product-selection">
			<hr class="product-hr"/>
			<a (click)="toggleWindow(1)" class="product-icon" id="plane-icon"></a>
			<a (click)="toggleWindow(2)" class="product-icon" id="hotel-icon"></a>
			<a (click)="toggleWindow(3)" class="product-icon" id="insurance-icon"></a>
			<a (click)="toggleWindow(4)" class="product-icon" id="car-icon"></a>
			<a class="product-icon" id="checkout-icon"></a>
		</div>

		<!-- Box contendo os tickets -->
		<div class="ticket-box">

			<!-- Passagem aérea -->
			<a *ngIf="viewWindow == 1" class="ticket plane-ticket" (click)="goTo('choose-plane')">
				<div class="absolute-pos">
					<span id="plane-ticket-title" jhiTranslate="global.ticket.plane.title">Plane Ticket</span>
				</div>
				<div class="absolute-pos">
					<span id="plane-ticket-flight" jhiTranslate="global.ticket.plane.flight">Flight</span>
				</div>
				<div class="absolute-pos">
					<span id="plane-ticket-departure" jhiTranslate="global.ticket.plane.departure">Departure</span>
				</div>
				<div class="absolute-pos">
					<span id="plane-ticket-arrival" jhiTranslate="global.ticket.plane.arrival">Arrival</span>
				</div>
				<div class="absolute-pos">
					<span id="plane-ticket-from" jhiTranslate="global.ticket.plane.from">From</span>
				</div>
				<div class="absolute-pos">
					<span id="plane-ticket-to" jhiTranslate="global.ticket.plane.to">To</span>
				</div>
				<div class="absolute-pos">
					<div id="plane-ticket-airline">
					</div>
				</div>
			</a>


			<!-- Hotel -->
			<a  *ngIf="viewWindow == 2" class="ticket hotel-ticket" (click)="goTo('choose-hotel')">
				<span id="hotel-ticket-title" jhiTranslate="global.ticket.hotel.title">Hotel</span>
			</a>


            <!-- Veiculo -->
            <a *ngIf="viewWindow == 3" (click)="goTo('choose-vehicle')">
                Veículo
            </a>


            <!-- Seguro -->
            <a *ngIf="viewWindow == 4" (click)="goTo('choose-insurance')">
                Seguro
            </a>



            <!-- Botão de compra -->
			<div class="our-button">
				<input type="submit" class="btn btn-outline-warning btn-block"
                       [disabled]="basketService.isEmpty()"
                       value="{{ 'basket.purchase' | translate }}"
                        (click)="goTo('payment')"/>
			</div>

		</div>

	</div>
	<div class="col-md-1"></div>
</div>
