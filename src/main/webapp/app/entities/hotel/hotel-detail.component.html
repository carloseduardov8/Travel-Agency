<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="hotel">
            <h2><span jhiTranslate="viajatoApp.hotel.detail.title">Hotel</span> {{hotel.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="viajatoApp.hotel.nome">Nome</span></dt>
                <dd>
                    <span>{{hotel.nome}}</span>
                </dd>
                <dt><span jhiTranslate="viajatoApp.hotel.nota">Nota</span></dt>
                <dd>
                    <span>{{hotel.nota}}</span>
                </dd>
                <dt><span jhiTranslate="viajatoApp.hotel.telefone">Telefone</span></dt>
                <dd>
                    <span>{{hotel.telefone}}</span>
                </dd>
                <dt><span jhiTranslate="viajatoApp.hotel.cidade">Cidade</span></dt>
                <dd>
                    <span>{{hotel.cidade}}</span>
                </dd>
                <dt><span jhiTranslate="viajatoApp.hotel.estado">Estado</span></dt>
                <dd>
                    <span>{{hotel.estado}}</span>
                </dd>
                <dt><span jhiTranslate="viajatoApp.hotel.endereco">Endereco</span></dt>
                <dd>
                    <span>{{hotel.endereco}}</span>
                </dd>
                <dt><span jhiTranslate="viajatoApp.hotel.imagem">Imagem</span></dt>
                <dd>
                    <span>{{hotel.imagem}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/hotel', hotel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
