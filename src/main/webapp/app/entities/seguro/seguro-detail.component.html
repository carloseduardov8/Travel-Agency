<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="seguro">
            <h2><span jhiTranslate="viajatoApp.seguro.detail.title">Seguro</span> {{seguro.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="viajatoApp.seguro.nome">Nome</span></dt>
                <dd>
                    <span>{{seguro.nome}}</span>
                </dd>
                <dt><span jhiTranslate="viajatoApp.seguro.descricao">Descricao</span></dt>
                <dd>
                    <span>{{seguro.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="viajatoApp.seguro.valorPorPessoa">Valor Por Pessoa</span></dt>
                <dd>
                    <span>{{seguro.valorPorPessoa}}</span>
                </dd>
                <dt><span jhiTranslate="viajatoApp.seguro.seguradora">Seguradora</span></dt>
                <dd>
                    <div *ngIf="seguro.seguradora">
                        <a [routerLink]="['/seguradora', seguro.seguradora?.id, 'view']">{{seguro.seguradora?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/seguro', seguro.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
