<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reserva">
            <h2><span jhiTranslate="viajatoApp.reserva.detail.title">Reserva</span> {{reserva.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="viajatoApp.reserva.numPessoas">Num Pessoas</span></dt>
                <dd>
                    <span>{{reserva.numPessoas}}</span>
                </dd>
                <dt><span jhiTranslate="viajatoApp.reserva.dataInicio">Data Inicio</span></dt>
                <dd>
                    <span>{{reserva.dataInicio}}</span>
                </dd>
                <dt><span jhiTranslate="viajatoApp.reserva.dataFim">Data Fim</span></dt>
                <dd>
                    <span>{{reserva.dataFim}}</span>
                </dd>
                <dt><span jhiTranslate="viajatoApp.reserva.valor">Valor</span></dt>
                <dd>
                    <span>{{reserva.valor}}</span>
                </dd>
                <dt><span jhiTranslate="viajatoApp.reserva.quarto">Quarto</span></dt>
                <dd>
                    <div *ngIf="reserva.quarto">
                        <a [routerLink]="['/quarto', reserva.quarto?.id, 'view']">{{reserva.quarto?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="viajatoApp.reserva.compra">Compra</span></dt>
                <dd>
                    <div *ngIf="reserva.compra">
                        <a [routerLink]="['/compra', reserva.compra?.id, 'view']">{{reserva.compra?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reserva', reserva.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
