<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10">

		<!-- Título da página e descrição -->
		<h1 class="text-capitalize text-center" jhiTranslate="choose-plane.title">Title</h1>
		<h5 class="text-center" jhiTranslate="choose-plane.subtitle">Subtitle</h5>
		<hr/>

		<!-- Box contendo os tickets -->
		<div class="ticket-box">

			<!-- Passagem aérea -->
			<div class="tp-wrapper">
				<div class="tp-box" (click)="toggleFlip()" [@flipState]="flip">
					<a class="ticket plane-ticket tp-ticket-side tp-ticket-front">
						<div *ngIf="flip == 'inactive' ">
							<div class="absolute-pos">
								<span id="plane-ticket-title" jhiTranslate="global.ticket.plane.title">Plane Ticket</span>
							</div>
							<div class="absolute-pos">
								<span id="plane-ticket-flight" jhiTranslate="global.ticket.plane.flight">Flight</span>
							</div>
							<div class="absolute-pos">
								<span id="plane-ticket-departure" jhiTranslate="global.ticket.plane.departure">Departure</span>
							</div>
							<div class="absolute-pos">
								<span id="plane-ticket-arrival" jhiTranslate="global.ticket.plane.arrival">Arrival</span>
							</div>
							<div class="absolute-pos">
								<span id="plane-ticket-from" jhiTranslate="global.ticket.plane.from">From</span>
							</div>
							<div class="absolute-pos">
								<span id="plane-ticket-to" jhiTranslate="global.ticket.plane.to">To</span>
							</div>
							<div class="absolute-pos">
								<div id="plane-ticket-airline">
								</div>
							</div>
						</div>
					</a>

					<a class="ticket plane-ticket tp-ticket-side tp-ticket-back">
						<div *ngIf="flip == 'active' ">
							<span id="plane-ticket-title" jhiTranslate="global.ticket.plane.flight">Plane Ticket</span>
							<div class="absolute-pos" id="seat-wrapper">
								<!-- Plane seats-->
								<li class="seat-row" *ngFor="let seatRow of seats">
									<ol class="seats" type="A">
										<li class="seat" *ngFor="let seat of seatRow">
								          <input type="checkbox" id="{{ seat }}" />
								          <label for="{{ seat }}">{{ seat }}</label>
								        </li>
									</ol>
								</li>
							</div>
						</div>
					</a>
				</div>
			</div>

			<!-- Botão de voltar -->
			<div class="our-button">
				<input type="submit" class="btn btn-outline-warning btn-block" value="{{ 'choose-plane.buttons.back' | translate }}" />
			</div>

		</div>

	</div>
	<div class="col-md-1"></div>
</div>
